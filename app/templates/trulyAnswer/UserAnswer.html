<li class="comment clearfix"  data-entranceAnimation="fadeInDown">
    <div class="comment-col-1">
        <div class="avatar">
            <div class="avatarBackground backgroundColor-{{userAnswerBackground}}">
             </div>
             <img src="app/img/secret/avatar-{{userAnswerIcon}}@2x.png" />
        </div>
    </div>
    <div class="comment-col-2">
            <div class="comment-content">{{userAnswerText}}</div>
            {{#isReplied}}
            <div class="comment-waiting"><em>已回答，答案被隐藏</em></div>
            {{/isReplied}}
            {{^isReplied}}
            <div class="comment-waiting">等待回答</div>
            {{/isReplied}}
    </div>
    
</li>
